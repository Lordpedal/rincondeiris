<div class="share sticky-top sticky-top-offset">
    <p>
        Compartir
    </p>
    <ul>
        <li class="ml-1 mr-1">
            <a target="_blank" href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} Twitter">
                <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} Facebook">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} LinkedIn">
                <i class="fab fa-linkedin-in" aria-hidden="true"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="tg://msg_url?url={{ page.url | absolute_url | url_encode }}&text={{ page.title }}" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} Telegram">
                <i class="fab fa-fw fa-telegram" aria-hidden="true"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="whatsapp://send?text={{ page.url | absolute_url | url_encode }}" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} Whatsapp">
                <i class="fab fa-fw fa-whatsapp" aria-hidden="true"></i>
            </a>
        </li>

        <li class="ml-1 mr-1">
            <a target="_blank" href="mailto:?subject={{ page.title }}&amp;body=Revisar entrada: {{ site.url }}{{ site.baseurl }}{{ page.url }}" title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Compartir en' }} eMail">
                <i class="fa fa-fw fa-envelope" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
    {% if page.comments != false %}
    <div class="sep">
    </div>
    <ul>
        <li>
        <a class="small smoothscroll" href="#disqus_thread"></a>
        </li>
    </ul>
    {% endif %}
</div>
